<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    p {
      margin-top: 16px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/600x400.png?text=Sample+Image" alt="Sample Image">
  <p>This is a simple image with text below it.</p>
</body>
</html>
